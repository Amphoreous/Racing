          - ‚úÖ **Audio effects** for engine sounds and collisions
          - ‚úÖ **Scoring system** tracks lap times and positions
          - ‚úÖ **AI opponents** follow waypoints
          - ‚úÖ **Track boundaries** using Tiled maps
          - ‚úÖ **Clear game states** with proper menus and victory screens
          - ‚úÖ **No memory leaks** verified with testing tools
          
          ## üì¶ Release Contents
          - **Racing.exe** - Main game executable (Release build, 60 FPS)
          - **Assets folder** - All sprites, maps, audio, and UI elements
          - **README.md** - Complete documentation and team information
          - **Required DLLs** - raylib and Box2D dependencies
          
          ## üîß Technical Implementation
          - Built with **raylib** for graphics and audio
          - **Box2D** physics engine for realistic car simulation  
          - **premake5** build system from raylib-box2d-quickstart template
          - **Visual Studio 2022** Release configuration
          - **Cross-platform** code structure (Windows/Linux/macOS)
          
          ## üé® Inspiration
          No inspiration, all the game code and assets were created from scratch by the team.
          
          ## üìä Development Stats
          - **25 open issues** related to architecture, physics, gameplay, AI, UI, audio, and release tasks
          - **Active development** with modular design
          - **5 specialized team roles** with clear responsibilities
          - **Multiple build configurations** tested and verified
          
          ## üöÄ Installation & Play
          1. Download and extract the ZIP file
          2. Run `Racing.exe` from the Racing folder
          3. Use arrow keys to drive, F1 for debug mode
          4. Enjoy the physics-based racing experience!
          
          ---
          
          **Repository**: https://github.com/Amphoreous/Racing
          **GitHub Project Board**: https://github.com/orgs/Amphoreous/projects/4
          **Original Template**: https://github.com/TheUnrealZaka/raylib-box2d-quickstart
          **Submission Date**: October 30, 2025
          
        prerelease: ${{ github.event.inputs.isPrerelease }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}